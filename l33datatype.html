<!DOCTYPE html>
<html>
<head>
	<title>Data Type</title>
</head>
<body>
	
	<script type="text/javascript">
		
		// String

		const name = "Kyaw Kyaw";
		console.log(name);
		console.warn(typeof name);
		console.error(typeof(name));

		// Number

		const age = 25;
		console.log(age);
		console.log(typeof age);

		// Boolean (true,false)

		const hascar = false;
		console.log(hascar);
		console.log(typeof hascar);

		//Object

		const date = new Date();
		console.log(date);
		console.log(typeof date);

		// js Object (key:value,key:value)

		const address = {
			no:"No.123",
			street:"st btw 75x36",
			city:"Mandalay",
			country:"Myanmar"
		};

		console.log(address);
		console.log(typeof address);


		// Object (array)
		const hobbies = ['movie','music','sport'];

		console.log(hobbies);
		console.log(typeof hobbies);



		// var test;
		let test;
		console.log(test);
		console.log(typeof test);


		// Object

		// const car = null;
		// let car = null;
		var car = null;
		console.log(car);
		console.log(typeof car);

		// String
		// const nickname = "";
		// var nickname = "";
		let nickname = "";

		console.log(nickname);
		console.log(typeof nickname);

	</script>
</body>
</html>
